<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Favicon -->
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <link rel="stylesheet" href="assets/font-awesome-4.7.0/css/font-awesome.min.css">   

    <title>Patient Dashboard</title>

    <style>
        .bg-blue{
            background-color: #24aad4;
        }
        .text-blue{
            color: #24aad4;
        }
        .search-class{
            display: none;
        }
        .cursor{
            cursor: pointer;
        }
        .btn:focus {
            box-shadow: none;
        }
        .list-group-item a{
            color: white;
        }
        .list-group-item:hover{
            background-color: white;
        }
        .list-group-item:hover .nav-link{
            color: #24aad4;
        }
        .logo{
            width: 140px;
            height: auto;
        }
        .H1{
            color: #24aad4;
            text-align: center;
        }

    </style>
</head>
<body>
    <div class="row no-getters">
        <!--sidebar-->
        <div class="col-xl-2 col-md-3 col-sm-12" id="side-bar">
            <ul class="list-group list-group-flush fixed shadow-sm" >

                <li class="list-group-item bg-blue "><a href="#" class="nav-link  text-center">
                    <img src="assets/image.jpg" class="shadow" style="height: 150px; width: 150px;border-radius: 50%;">
                    <h5>Name</h5>

                    <div class="small"><em>PATIENT</em></div>

                <li class="list-group-item bg-blue "><a href="#" class="nav-link"><span class="fa fa-edit"></span> Manage Account</a></li>
                <li class="list-group-item bg-blue "><a href="#" class="nav-link"><span class="fa fa-user-md"></span> Channel</a></li>
                <li class="list-group-item bg-blue "><a href="MyBookings.html" class="nav-link"><span class="fa fa-stethoscope"></span> My Bookings</a></li>
                <li class="list-group-item bg-blue "><a href="#" class="nav-link"><span class="fa fa-money"></span> Bill Payments</a></li>

            </ul>
        </div>

        <!--content-->
        <div class="col-xl-10 col-md-9 col-sm-12" id="content">
            <nav class="navbar  navbar-light bg-white" id="navbar">

                <a class="navbar-brand fixed" id="toggler"><span class="fa fa-bars text-blue"></span></a>
                <h1 class="H1">PATIENT'S INDEX PAGE</h1>
                <img src="assets/logo.png" class="logo" >
            </nav>

            <div class="row my-3 mx-5">
                <div class="col-md-4">
                    <div class="card bg-blue shadow-sm p-5 text-white text-center border-0 cursor">
                       <h5> <span class="fa fa-user-md"></span> Upcomming Bookings</h5>
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="card bg-light shadow-sm p-5 text-blue text-center border-0 cursor">
                        <h5><span class="fa fa-money"></span> Upcomming Bill Payments</h5>
                    </div>
                </div>

            </div>

        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

    <script src="https://cdn.amcharts.com/lib/4/core.js"></script>

    <script src="https://cdn.amcharts.com/lib/4/charts.js"></script>

    <script src="piechart.js"></script>

    <script src="xychart.js"></script>

    <script>
        $(document).ready(function(){
            $("#toggler").click(function(){
                $("#side-bar").toggle(500);
                $("#content").toggleClass("col-xl-12");
                $("#navbar").toggleClass("shadow-sm");
            });
        })
    </script>
</body>
</html>
