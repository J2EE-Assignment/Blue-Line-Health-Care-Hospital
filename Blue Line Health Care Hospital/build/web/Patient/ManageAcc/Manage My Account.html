<html>
    <head>
        <title>Manage My Account</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="Manage My Account.css">
    </head>
    
    <body>
        <div class="container">

        <div class="title">Manage My Account</div><br>
            <div class="content">
                <form action="#">
                    <div class="user-details">

                        <div class="input-box">
                            <span class="details">Full Name</span>
                            <input type="text" placeholder="Enter your name" required>
                        </div>

                        <div class="input-box">
                            <span class="details">Date of Birth</span>
                            <input type="text" placeholder="Enter your date of birth" required>
                        </div>

                        <div class="input-box">
                            <span class="details">Blood Type</span>
                            <input type="text" placeholder="Enter your Blood Type" required>
                        </div>

                        <div class="input-box">
                            <span class="details">Phone Number</span>
                            <input type="text" placeholder="Enter your number" required>
                            </div>

                        <div class="input-box">
                            <span class="details">Address</span>
                            <input type="text" placeholder="Enter your address" required>
                        </div>

                        <div class="input-box">
                            <span class="details">Email</span>
                            <input type="text" placeholder="Enter your email" required>
                        </div>

                        <div class="input-box">
                            <span class="details">Emergency Contact Name</span>
                            <input type="text" placeholder="Enter emergency contact name" required>
                        </div>

                        <div class="input-box">
                            <span class="details">Emergency Contact Number</span>
                            <input type="text" placeholder="Enter emergency contact number" required>
                        </div>

                    </div>

                    <div class="button">
                        <input type="submit" value="Update">
                    </div>

                </form>
            </div>
        </div>
    </body>
</html>
