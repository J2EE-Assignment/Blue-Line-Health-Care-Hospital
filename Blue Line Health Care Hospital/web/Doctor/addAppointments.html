
<!DOCTYPE html>
<html>
  <head>
    <title>Add Appointments</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="addAppointments.css">
     
          

    <!-- Favicon -->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  </head>
   <body>
    <div>
      <img src="logo.png" class="logo">
      <h1 class="head">Blue Line Health Care Hospital</h1>
    </div>
    <div class="testbox">
    <form action="/">
      <legend>Shedule an Appointment</legend>

      <div class="item">
        <div class="name-item">
          <div>
            <label for="title">Title<span>*</span></label>
                <select required class="drop">
                  <option selected value="" disabled selected>Title</option>
                  <option value="1">Dr.</option>
                  <option value="2">Prof.</option>
               
                </select>
          </div>
        </div>
      </div>

      <div class="item">
      <label for="name">Name<span>*</span></label>
      <div class="name-item">
      <input id="name" type="text" name="name" placeholder="First" required/>
      <input id="name" type="text" name="name" placeholder="Last" required/>
      </div>
      </div>

     

      <div class="item">
      <label for="bdate">Available Date<span>*</span></label>
      <input id="bdate" type="date" name="bdate" disabled required/>
  
       <div class="item">
      <label for="time">Available Time<span>*</span></label>
      <input id="time" type="time" name="time" disabled required/>



      <fieldset>

      <div class="btn-block">
      <button type="submit" href="/">ADD</button>
      </div>

    </form>

    </div>

  </body>
</html>
